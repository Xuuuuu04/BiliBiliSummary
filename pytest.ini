[pytest]
# pytest 配置文件

# 测试路径
testpaths = tests

# 测试文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 命令行选项
addopts =
    -v
    --tb=short
    -p no:warnings

# 测试标记
markers =
    slow: 标记运行较慢的测试
    integration: 标记集成测试
    unit: 标记单元测试
    asyncio: 标记异步测试

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 最小测试覆盖率
cov-fail-under = 70

# 覆盖率忽略的文件
[coverage:run]
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */migrations/*
