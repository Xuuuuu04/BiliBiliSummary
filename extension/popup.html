<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiliBili AI Âä©Êâã</title>
    <style>
        :root {
            --bili-pink: #fb7299;
            --bili-blue: #00aeec;
            --bg-color: #ffffff;
            --text-color: #212121;
            --border-color: #e3e5e7;
        }

        body {
            width: 380px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo-box {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        .title {
            font-size: 16px;
            font-weight: bold;
            color: var(--bili-pink);
        }

        .settings-icon {
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .settings-icon:hover {
            background: #f1f1f1;
        }

        .video-info {
            background: #f6f7f8;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 13px;
        }

        .video-title {
            font-weight: bold;
            margin-bottom: 6px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .stats {
            display: flex;
            gap: 12px;
            color: #666;
            font-size: 12px;
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 16px;
        }

        button {
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-primary {
            background-color: var(--bili-pink);
            color: white;
        }

        .btn-primary:hover {
            background-color: #fc8bab;
        }

        .btn-secondary {
            background-color: var(--bili-blue);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #33bef0;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #result-container {
            border-top: 1px solid var(--border-color);
            padding-top: 12px;
            max-height: 450px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.6;
            display: none;
        }

        .copy-btn {
            float: right;
            padding: 4px 8px;
            font-size: 11px;
            background: #eee;
            border-radius: 4px;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            font-size: 24px;
            margin-bottom: 8px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        #settings-panel {
            display: none;
            padding: 10px;
            background: #fafafa;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-size: 12px;
            margin-bottom: 4px;
            color: #666;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 12px;
        }

        .error {
            color: #ff4d4f;
            background: #fff2f0;
            border: 1px solid #ffccc7;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 10px;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            border: 1px solid #eee;
        }

        .summary-content h2 { font-size: 16px; color: var(--bili-pink); border-left: 4px solid var(--bili-pink); padding-left: 8px; margin-top: 16px; }
        .summary-content h3 { font-size: 14px; color: #333; margin-top: 12px; }
        .summary-content li { margin-bottom: 6px; }
    </style>
</head>
<body>
    <div class="header">

                <path d="M30 45 L50 65 L70 45" stroke="white" stroke-width="8" fill="none" stroke-linecap="round"/>
            </svg>
            <div class="title">BiliBili AI Âä©Êâã</div>

        <div class="settings-icon" id="toggle-settings">‚öôÔ∏è</div>

    <div id="settings-panel">
        <div class="form-group">

        <button id="save-settings" class="btn-secondary" style="width: 100%; padding: 6px;">‰øùÂ≠òÈÖçÁΩÆ</button>
    </div>

    <div id="video-box" class="video-info" style="display: none;">
        <div class="video-title" id="v-title">Ê≠£Âú®Âä†ËΩΩ...</div>
        <div class="stats">
            <span id="v-author">UP: -</span>

    </div>

    <div class="actions">
        <button id="btn-ai" class="btn-primary">‚ú® AI Êô∫ËÉΩÊÄªÁªì</button>
        <button id="btn-txt" class="btn-secondary">üìù ÊèêÂèñÊñáÊú¨</button>
    </div>

    <div id="loading" class="loading">
        <div class="spinner">üåÄ</div>
        <div id="loading-text">Â§ÑÁêÜ‰∏≠...</div>
    </div>

    <div id="result-container">
        <div class="copy-btn" id="btn-copy">Â§çÂà∂</div>
        <div id="result-content" class="summary-content"></div>
    </div>

    <div id="err" class="error" style="display: none;"></div>

    <script src="popup.js"></script>
</body>
</html>
