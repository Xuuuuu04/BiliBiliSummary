<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiliBili Summarize AI</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <!-- 头部 -->
        <div class="popup-header">
            <div class="logo">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                <h1>BiliBili Summarize AI</h1>
            </div>
            <div class="status" id="apiStatus">
                <span class="status-dot"></span>
                <span class="status-text">检查中...</span>
            </div>
        </div>

        <!-- API设置 -->
        <div class="settings-card">
            <h2>AI模型配置</h2>
            <div class="form-group">
                <label for="apiBase">API地址</label>
                <input type="text" id="apiBase" placeholder="https://api.siliconflow.cn/v1">
                <small>OpenAI兼容的API地址</small>
            </div>
            <div class="form-group">
                <label for="apiKey">API密钥</label>
                <input type="password" id="apiKey" placeholder="sk-...">
                <small>您的API密钥</small>
            </div>
            <div class="form-group">
                <label for="model">文本模型</label>
                <input type="text" id="model" placeholder="Qwen/Qwen3-Omni-30B-A3B-Captioner">
            </div>
            <div class="form-group">
                <label for="vlModel">视觉模型 (可选)</label>
                <input type="text" id="vlModel" placeholder="Qwen/Qwen3-Omni-30B-A3B-Captioner">
                <small>用于分析视频画面，支持VL模型</small>
            </div>
            <button class="btn btn-primary" id="saveSettings">
                <svg viewBox="0 0 24 24"><path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/></svg>
                保存配置
            </button>
        </div>

        <!-- 当前页面分析 -->
        <div class="current-page-card" id="currentPageCard" style="display:none;">
            <h2>当前页面</h2>
            <div class="page-info" id="pageInfo"></div>
            <button class="btn btn-analyze" id="analyzePage">
                <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                分析当前页面
            </button>
        </div>

        <!-- 快速操作 -->
        <div class="quick-actions">
            <h2>快速操作</h2>
            <div class="action-buttons">
                <button class="action-btn" id="openPanel">
                    <svg viewBox="0 0 24 24"><path d="M19 13H5v-2h14v2z"/></svg>
                    打开分析面板
                </button>
                <button class="action-btn" id="viewHistory">
                    <svg viewBox="0 0 24 24"><path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/></svg>
                    分析历史
                </button>
                <button class="action-btn" id="openSettings">
                    <svg viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
                    高级设置
                </button>
            </div>
        </div>

        <!-- 底部信息 -->
        <div class="popup-footer">
            <p>💡 访问B站视频页面即可使用AI分析功能</p>
            <p id="version">v1.0.0</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
