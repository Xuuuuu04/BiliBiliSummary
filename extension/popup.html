        body {
            width: 350px;

        .header {
            display: flex;

        .logo {

        .video-title {

            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 16px;
        }

        button {
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-primary {
            background-color: var(--bili-pink);
            color: white;
        }

        .btn-primary:hover {
            background-color: #fc8bab;
        }

        .btn-secondary {
            background-color: var(--bili-blue);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #33bef0;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #result-container {
            border-top: 1px solid var(--border-color);
            padding-top: 12px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.6;
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            display: none;
        }

        .status-msg {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
            text-align: center;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            border: 1px solid #eee;
        }

        .error {
            color: #ff4d4f;
            background: #fff2f0;
            border: 1px solid #ffccc7;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
