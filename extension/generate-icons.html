    <div class="icon-preview" id="preview"></div>

    <script>
        function drawIcon(canvas, size) {
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            const scale = size / 128;

            // èƒŒæ™¯
            ctx.fillStyle = '#00A1D6';
            roundRect(ctx, 0, 0, size, size, 24 * scale);
            ctx.fill();

            // æ’­æ”¾æŒ‰é’®
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.moveTo(50 * scale, 40 * scale);
            ctx.lineTo(50 * scale, 88 * scale);
            ctx.lineTo(85 * scale, 64 * scale);
            ctx.closePath();
            ctx.fill();

            // AI ç‚¹ç¼€
            ctx.fillStyle = '#FB7299';
            ctx.beginPath();
            ctx.arc(95 * scale, 40 * scale, 8 * scale, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'rgba(251, 114, 153, 0.6)';
            ctx.beginPath();
            ctx.arc(33 * scale, 90 * scale, 6 * scale, 0, Math.PI * 2);
            ctx.fill();

            // Bç«™è¾¹æ¡†
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 3 * scale;
            roundRect(ctx, 25 * scale, 25 * scale, 78 * scale, 78 * scale, 16 * scale);
            ctx.stroke();
        }

        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        function generateAllIcons() {
            const preview = document.getElementById('preview');
            preview.innerHTML = '';

            const sizes = [16, 48, 128];

            sizes.forEach(size => {
                const wrapper = document.createElement('div');
                wrapper.className = 'icon-size';

                const canvas = document.createElement('canvas');
                canvas.id = `icon${size}`;
                drawIcon(canvas, size);

                const label = document.createElement('div');
                label.textContent = `${size}x${size}`;

                wrapper.appendChild(canvas);
                wrapper.appendChild(label);
                preview.appendChild(wrapper);
            });
        }

        function downloadIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            const url = canvas.toDataURL('image/png');

            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = url;
            link.click();
        }

        function downloadAll() {
            const sizes = [16, 48, 128];
            sizes.forEach((size, index) => {
                setTimeout(() => downloadIcon(size), index * 200);
            });
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨ç”Ÿæˆ
        window.onload = generateAllIcons;
    </script>
