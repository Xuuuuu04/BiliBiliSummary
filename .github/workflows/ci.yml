name: CI
on:
  push:
  pull_request:
jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/dev.txt
      - name: Ruff
        run: |
          ruff check .
      - name: Black
        run: |
          black --check .
      - name: Mypy
        run: |
          mypy --follow-imports=skip --ignore-missing-imports src/backend/utils/retry.py src/backend/utils/request_context.py src/backend/utils/config_normalizer.py
      - name: Pytest
        run: |
          pytest -q
