name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
      - name: Lint
        run: |
          python -m ruff check asgi.py src/backend_fastapi src/config.py tests
          python -m black --check asgi.py src/backend_fastapi src/config.py tests
      - name: Test
        run: |
          python -m pytest
