<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="400" y2="400" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FB7299"/>
      <stop offset="1" stop-color="#23ADE5"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Glow/Shadow -->
  <circle cx="200" cy="200" r="180" fill="white" fill-opacity="0.05"/>
  
  <!-- TV Body -->
  <rect x="60" y="100" width="280" height="220" rx="40" fill="url(#paint0_linear)" filter="url(#shadow)"/>
  
  <!-- Screen -->
  <rect x="85" y="125" width="230" height="170" rx="25" fill="white"/>
  
  <!-- AI Analysis Waves (Abstract) -->
  <path d="M110 210C110 210 130 160 160 210C190 260 210 210 210 210" stroke="#FB7299" stroke-width="8" stroke-linecap="round"/>
  <path d="M190 210C190 210 210 160 240 210C270 260 290 210 290 210" stroke="#23ADE5" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Eyes -->
  <circle cx="140" cy="170" r="12" fill="#18191C"/>
  <circle cx="260" cy="170" r="12" fill="#18191C"/>
  
  <!-- Antennas -->
  <path d="M140 100L100 50" stroke="url(#paint0_linear)" stroke-width="15" stroke-linecap="round"/>
  <path d="M260 100L300 50" stroke="url(#paint0_linear)" stroke-width="15" stroke-linecap="round"/>
  
  <!-- AI Sparkle -->
  <path d="M320 120L330 100L340 120L360 130L340 140L330 160L320 140L300 130L320 120Z" fill="#FFA000"/>
</svg>
