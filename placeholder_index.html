<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiliBili Summarize - 即将上线</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: #FB7299;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            box-shadow: 0 10px 30px rgba(251, 114, 153, 0.3);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 700;
        }
        h1 span {
            background: linear-gradient(90deg, #FB7299, #00AEEC);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .tagline {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.7);
            margin-bottom: 40px;
        }
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(251, 114, 153, 0.2);
            border: 1px solid rgba(251, 114, 153, 0.4);
            padding: 10px 24px;
            border-radius: 50px;
            font-size: 0.95rem;
            margin-bottom: 50px;
        }
        .pulse {
            width: 10px;
            height: 10px;
            background: #FB7299;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            text-align: left;
        }
        .feature {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .feature:hover {
            background: rgba(255,255,255,0.08);
            transform: translateY(-2px);
        }
        .feature h3 {
            font-size: 1rem;
            margin-bottom: 8px;
            color: #FB7299;
        }
        .feature p {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.6);
            line-height: 1.5;
        }
        .footer {
            margin-top: 50px;
            font-size: 0.85rem;
            color: rgba(255,255,255,0.4);
        }
        .footer a {
            color: #FB7299;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">B</div>
        <h1>BiliBili <span>Summarize</span></h1>
        <p class="tagline">AI 视频深度分析助手 - 敬请期待</p>

        <div class="status-badge">
            <span class="pulse"></span>
            <span>系统维护升级中</span>
        </div>

        <div class="features">
            <div class="feature">
                <h3>AI 视频总结</h3>
                <p>智能提取视频核心内容，自动生成章节摘要</p>
            </div>
            <div class="feature">
                <h3>弹幕舆情分析</h3>
                <p>深度解析弹幕热梗，洞察观众真实反馈</p>
            </div>
            <div class="feature">
                <h3>智能对话问答</h3>
                <p>基于视频内容，AI 实时解答你的疑问</p>
            </div>
            <div class="feature">
                <h3>深度研究报告</h3>
                <p>一键生成专业视频分析报告，支持导出</p>
            </div>
        </div>

        <p class="footer">
            即将上线 · 敬请期待<br>
            &copy; 2025 BiliBili Summarize
        </p>
    </div>
</body>
</html>
